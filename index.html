<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <style>
      .center {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .text-wrapper {
        margin-bottom: -80px;
        min-height: 100%;
        width: 100%;
      }
      .intro {
        margin: 20px;
      }
    </style>
  </head>
  <body class="mdc-typography">
    <input hidden type="file" id="imageFile" capture="environment" accept="image/*">

    <div class="text-wrapper">
      <p class="intro mdc-typography--body1">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>

      <div class="center">
        <p class="mdc-typography--headline4" id="expirationDate"></p>
      </div>
    </div>

    <div class="center">
      <button id="cameraButton" class="mdc-fab" aria-label="Take a picture" data-mdc-auto-init="MDCRipple">
        <div class="mdc-fab__ripple"></div>
        <span class="mdc-fab__icon material-icons">photo_camera</span>
      </button>
    </div>

  <body>

<script type="text/javascript">
  window.mdc.autoInit()
</script>

<script type="text/javascript">

const fileInput = document.querySelector("#imageFile")
const expirationDate = document.querySelector("#expirationDate")

document.querySelector("#cameraButton")
    .addEventListener('click', () => fileInput.click())

async function handleInput(e) {
  expirationDate.textContent = ''

  const body = new FormData()

  body.append('image', e.target.files[0])

  const resp = await fetch(
    '/pic/',
    {
      method: 'POST',
      body,
  })

  if (!resp.ok) alert(resp.statusText)

  fileInput.value = null

  const { date } = await resp.json()

  expirationDate.textContent = `Best before ${date}`

  expirationDate.focus()
}

fileInput.addEventListener("input", handleInput)

</script>

</html>
